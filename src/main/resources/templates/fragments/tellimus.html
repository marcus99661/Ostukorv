<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="language">
    <!-- Checkout Start -->
    <form action="/tellimuseVormistamine" method="post">
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <div class="mb-4">
                    <h4 class="font-weight-semi-bold mb-4">Andmed</h4>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Eesnimi</label>
                            <input class="form-control" name="firstName" type="text" placeholder="Mari">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Perekonnanimi</label>
                            <input class="form-control" name="lastName" type="text" placeholder="Maasikas">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input class="form-control" name="email" type="text" placeholder="marimaasikas@email.com">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Telefoni number</label>
                            <input class="form-control" name="phone" type="text" placeholder="+372 1234 5678">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Aadress</label>
                            <input class="form-control" name="address" type="text" placeholder="Vanemuise 35">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Riik</label>
                            <select name="country" class="custom-select">
                                <option selected>Eesti</option>
                                <option>Soome</option>
                                <option>Läti</option>
                                <option>Leedu</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Linn</label>
                            <input class="form-control" name="city" type="text" placeholder="Tartu">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Maakond</label>
                            <input class="form-control" name="county" type="text" placeholder="Tartumaa">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Postiindeks</label>
                            <input class="form-control" name="zipCode" type="text" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">Tellimus</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="font-weight-medium mb-3">Tooted</h5>
                        <div th:if="${not #lists.isEmpty(tooted)}">
                            <div th:each="toode : ${tooted}">
                                <div class="d-flex justify-content-between">
                                    <p th:text="${toode.name}"></p>
                                    <p th:text="'€' + ${toode.koguseHind}" ></p>
                                </div>
                            </div>
                        </div>
                        <hr class="mt-0">
                        <div class="d-flex justify-content-between mb-3 pt-1">
                            <h6 class="font-weight-medium">Toodete hind</h6>
                            <h6 class="font-weight-medium" th:text="'€' + ${subtotal}"></h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Transport</h6>
                            <h6 class="font-weight-medium"  th:text="'€' + ${transport}"></h6>
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <div class="d-flex justify-content-between mt-2">
                            <h5 class="font-weight-bold">Kokku</h5>
                            <h5 class="font-weight-bold"  th:text="'€' + ${total}"></h5>
                        </div>
                    </div>
                </div>
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">Makseviisid</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="seb" value="SEB">
                                <label class="custom-control-label" for="seb">SEB</label>
                            </div>
                        </div>
                        <div class="">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="swedbank" value="Swedbank">
                                <label class="custom-control-label" for="swedbank">Swedbank</label>
                            </div>
                        </div>
                        <div class="">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="lhv" value="LHV">
                                <label class="custom-control-label" for="lhv">LHV</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="paypal" value="Paypal">
                                <label class="custom-control-label" for="paypal">Paypal</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <button th:href="'/tellimuseVormistamine'" class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3">Esita tellimus</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
    <!-- Checkout End -->
</div>
</html>
